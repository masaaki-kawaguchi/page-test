<!DOCTYPE>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/gh/pshihn/rough@master/dist/rough.min.js"></script>
    </head>
    <body>
    <div class="wrapper">
        <canvas id="test"></canvas>
    </div>
        <script>

            roughCanvas.rectangle(10, 10, 100, 100,{ fill: 'red', roughness: 5.5});
        </script>
    </body>
</html>
